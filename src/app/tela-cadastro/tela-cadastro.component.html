<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="stylesheet" type="text/css" href="tela-cadastro.component.css" media="screen" />
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../materialize/css/materialize.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <div class="container">
      <div class="container">
        <div class="container white">
          <div class="row">
            <div class="col l1"></div>
            <div class="col l11">
              <h5>Cadastre-se</h5>
            </div>
          </div>
          <div class="row">
            <div class="col l1"></div>
            <div class="input-field col l10">
                <i class="material-icons prefix pt-2">person_outline</i>
                <input id="icon_prefix" type="text" class="validate">
                <label for="icon_prefix">Nome Completo</label>
            </div>
            <div class="col l1"></div>
          </div>
          <div class="row">
              <div class="col l1"></div>
              <div class="input-field col l5">
                  <i class="material-icons prefix pt-2">person_outline</i>
                  <input id="icon_prefix" type="number" class="validate">
                  <label for="icon_prefix">CPF</label>
              </div>
              <div class="input-field col l5">
                  <i class="material-icons prefix pt-2">person_outline</i>
                  <input id="icon_prefix" type="text" class="validate datepicker">
                  <label for="icon_prefix">Data de Nascimento</label>
              </div>
              <div class="col l1"></div>
            </div>
          <div class="row">
              <div class="col l1"></div>
              <div class="input-field col l10">
                  <i class="material-icons prefix pt-2">person_outline</i>
                  <input id="icon_prefix" type="text" class="validate">
                  <label for="icon_prefix">Email</label>
              </div>
              <div class="col l1"></div>
            </div>
        </div>
      </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="../materialize/js/materialize.min.js"></script>
  </body>
</html>

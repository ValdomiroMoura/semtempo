<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="stylesheet" type="text/css" href="tela-login.component.css" media="screen" />
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../materialize/css/materialize.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <div class="container valign-wrapper">
      <div class="container valign-wrapper">
        <div class="container ">
          <div class="row valign-wrapper">
            <div class="col l12" id="divLogin"> 
              <div class="row">
                <div class="col l1"></div>
                <div class="col l11">
                    <h5>Entrar</h5>
                </div>
              </div>         
              <div class="row" id="divEmail">
                  <div class="col l1"></div>
                  <div class="input-field col l10">
                      <i class="material-icons prefix">account_circle</i>
                      <input id="icon_prefix" type="text" class="validate">
                      <label for="icon_prefix">E-mail</label>
                  </div>
                  <div class="col l1"></div>
                </div>
                <div class="row" id="divSenha">
                    <div class="col l1"></div>
                    <div class="input-field col l10">
                        <i class="material-icons prefix" >lock</i>
                        <input id="icon_prefix" type="password" class="validate">
                        <label for="icon_prefix">Senha</label>
                    </div>
                    <div class="col l1"></div>
                  </div>
                <div id="divButton">
                    <a id="btnEntrar" class="waves-effect waves-light btn">Entrar</a>
                </div>
                <br>
                <div class="row">
                    <div class="col l6">
                        <a class="corA">Ainda n√£o possui conta?</a>
                      </div>
                    <div class="col l6">
                      <a id="divLink" class="corA" href="../tela-recuperacaosenha/tela-recuperacaosenha.component.html">Esqueceu sua senha?</a>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="../materialize/js/materialize.min.js"></script>
  </body>
</html>
